    <h1>직장인 축구 커뮤니티</h1>
    <h2>직장인 축구 커뮤니티에 오신 것을 환영합니다!</h2>
    <p>
      저희는 국내 최대 규모의 직장인 축구 커뮤니티로
      <mark>k-리그 동행, 축구웨어 중고물품 판매 및 주말 팀원 모으기 서비스</mark
      >를 제공하고 있습니다.
    </p>
    <header><strong>Name your best Soccer Game</strong></header>
    <form>
      <label for="Answer">Answer</label>
      <input id="Answer" required placeholder="Answer" type="text" />
      <input type="submit" value="submit" />
    </form>

    <a
      href="https://fortune.com/2022/12/18/watch-stream-fifa-world-cup-finals-live-online-free-without-cable-2022-what-channel-fox-telemundo-peacock/"

      Mine is 2022 WorldCup finals</a
    >
    <p class="nick">
      닉네임은 <strong>축구선수 이름</strong>으로 지을 수 있으며 예시는 아래와
      같습니다.
    </p>
    <oi>
      <li class="nick">메시</li>
      <li class="nick">이강인</li>
      <li class="nick">음바페</li>
    </oi>

      <label for="Nick Name">Nickname</label>
      <input type="text" required placeholder="Nickname" />
      <label for="password">Password</label>
      <input type="number" required placeholder="Password" minlength="10" />
      <input type="submit" value="submit" />
    </form>
