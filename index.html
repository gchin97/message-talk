<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx32apEGNJT_30ZMIak2mNgbFD1I2gQBKegAf_nDo&s"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>
  </head>

  
  <header>
      <div class="status-bar">
        <div class="status-bar__column"><i class="fas fa-phone-alt"></i> 5G</div>
        <div class="status-bar__column">18:00</div>
        <div class="status-bar__column">50% <i class="fas fa-battery-half"></i></div>
      </div>
  </header>


    <body>
        <div class="log-in">
        <div><img class="log-in-image" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/800px-Manchester_United_FC_crest.svg.png"/>   
        <h1 class="log-in_title"></h1>
        </div> Welcome to Manchester United Talk</h1>
        <h2 class="log-in_text">
        If you have an Account, log in with your email or phone number.
      </h2>
    </div>
      
        <input type="email" required placeholder="Email or phone number" />
      </div>
      <div>
        <input type="password" required placeholder="Password" minlength="5" />
      </div>
      <div><input type="submit" value="Log in" /></div>
      <div><input type="submit" value="Sign Up" /></div>
      <a href="#">Find Kakao Account or Password.</a>
    </body>



    <script
      src="https://kit.fontawesome.com/39a50a0a28.js"
      crossorigin="anonymous"
    ></script>
  </html>
</html>
