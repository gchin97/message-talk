<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx32apEGNJT_30ZMIak2mNgbFD1I2gQBKegAf_nDo&s"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>
  </head>

  
      <div class="status-bar">
        <div class="status-bar__column"><i class="fas fa-phone-alt"></i> 5G</div>
        <div class="status-bar__column">18:00</div>
        <div class="status-bar__column">50% <i class="fas fa-battery-half"></i></div>
      </div>
 
 
    <header class="welcome-header">
            <img class="welcome-header__image" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/800px-Manchester_United_FC_crest.svg.png"/>
            <h1 class="welcome-header__title">Welcome to Manchester United Messenger</h1>
            <p class="welcome-header__text">If you have an Account, log in with your email or phone number.</p>
    </header>

    <form class="log-in__input" action="friends.html" method="get">
       <input class="log-in__input_column log-in-page_id" type="email" placeholder="Email" />
        <input class="log-in__input_column log-in-page_password" type="password" placeholder="Password" minlength="5" />
        <input action="friends.html" method="get" class="log-in__input_column log-in-page_submit_button log-in-login" type="submit" value="Log in" />
        <input class="log-in__input_column log-in-page_submit_button log-in-signup" type="submit" value="Sign Up" />
        <a class="log-in__input_column_a" href="#">Find Account or Password</a>
    </form>
    
    </body>



    <script
      src="https://kit.fontawesome.com/39a50a0a28.js"
      crossorigin="anonymous"
    ></script>
  </html>
</html>
